<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="Nav">
		<div class="Nav-nho">
			<div>Home</div>
		<ul>
			<li>Sign up</li>
			<li>About</li>
			
		</ul>
		</div>
		
	</nav>
	<div class='sign-all'>
		<div class="sign signin">
			<h2>Sign</h2>
			<form>
				<div class="sign-i">
					<label for="username">Username: </label>
				<input type="text" id="username" placeholder="type username ...">
				</div>
			
				<div class="sign-i">
					<label for="pass">Password: </label>
					<input type="password" id="pass" placeholder="type password">
				</div>
				<div class="sign-show">
				
				<label for="show">
					<input type="checkbox" id="show">
					<span class="checkmark"></span>

					<p>show password</p>
					
					
				</label>	
				<span class="notk">khong co tai khoan!!!</span>
				</div>
				<input class='submit' type="submit" value="Sign in">
			</form>
		</div>
		<div class="sign signup">
			<h2>Sign up</h2>
			<form>
				<div class="sign-i">
					<label for="username1">Username: </label>
				<input type="text" id="username1" placeholder="type username ...">
				</div>
					<div class="sign-i">
					<label for="firstname">First Name: </label>
				<input type="text" id="firstname" placeholder="type first name ...">
				</div>
				<div class="sign-i">
					<label for="lastname">Last Name: </label>
				<input type="text" id="lastname" placeholder="type last name ...">
				</div>
				<div class="sign-i">
					<label for="phone">Phone Number: </label>
				<input type="number" id="phone" placeholder="type phone number ...">
				</div>
					<div class="sign-i">
					<label for="birth">BirthDay: </label>
				<input type="date" id="birth">
				</div>
				
				<div class="sign-i">
					<label for="pass1">Password: </label>
					<input type="password" id="pass1" placeholder="type password">
				</div>
				<div class="sign-show">
				
				<label for="show1">
					<input type="checkbox" id="show1">
					<span class="checkmark"></span>

					<p>show password</p>
					
					
				</label>	
				<span class="tk">da co tai khoan!!!</span>
				</div>
				<input class='submit' type="submit" value="Sign in">
			</form>
			
		</div>
<footer class="footer">
		<b>&copy;</b>

	</footer>
	</div>

</body>
